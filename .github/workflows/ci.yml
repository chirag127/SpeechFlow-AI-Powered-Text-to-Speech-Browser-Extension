name: CI - Build, Lint, and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Cancel in-progress runs for the same PR or branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build_and_test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 3. Install Dependencies
        id: install_deps
        run: npm ci

      - name: 4. Lint & Format Check (Biome)
        run: npm run lint

      - name: 5. Build Extension
        run: npm run build

      - name: 6. Run Unit & Integration Tests (Vitest)
        run: npm run test:unit

      - name: 7. Run End-to-End Tests (Playwright)
        run: |
          npx playwright install --with-deps
          npm run test:e2e

      - name: 8. Upload Code Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true
